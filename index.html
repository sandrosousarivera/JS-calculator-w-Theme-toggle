<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">
</head>



<body class="body dark">
    
<div class="container">

    <div class="calculator dark">

        <div class="themeToggler active">
            <i class="togglerIcon"></i>

        </div>

        <div class="displayScreen"></div>

            <div id="display"></div>

    

    <div class="buttons">

        <table>

            <tr>
                <td><button class="buttonOperator" id="clear">C</button></td>

                <td><button class="buttonOperator" id="/">/</button></td>

                <td><button class="buttonOperator" id="*">*</button></td>

                <td><button class="buttonOperator" id="backspace"><-</button></td>


            </tr>

            <tr>
                <td><button class="buttonNumber" id="7">7</button></td>

                <td><button class="buttonNumber" id="8">8</button></td>

                <td><button class="buttonNumber" id="9">9</button></td>

                <td><button class="buttonOperator" id="-">-</button></td>


            </tr>

            <tr>
                <td><button class="buttonNumber" id="4">4</button></td>

                <td><button class="buttonNumber" id="5">5</button></td>

                <td><button class="buttonNumber" id="6">6</button></td>

                <td><button class="buttonOperator" id="+">+</button></td>


            </tr>

            <tr>

                <td><button class="buttonNumber" id="1">1</button></td>

                <td><button class="buttonNumber" id="2">2</button></td>

                <td><button class="buttonNumber" id="3">3</button></td>

                <td rowspan="2"><button class="buttonEqual" id="equal">=</button></td>

            </tr>
            
            <tr>

                <td><button class="buttonOperator" id=".">.</button></td>

                <td><button class="buttonNumber" id="0">0</button></td>

                <td><button class="buttonOperator" id="00">00</button></td>


            </tr>

        </table>

    </div>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
